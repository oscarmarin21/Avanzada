spring:
  application:
    name: backend
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
  datasource:
    url: jdbc:mariadb://localhost:3307/avanzada
    username: avanzada
    password: avanzada
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 5

server:
  port: 9000

# Optional IA integration (RF-09, RF-10, RF-11). When disabled or misconfigured, AI endpoints return fallbacks.
app:
  ai:
    enabled: false
    api-key: ${OPENAI_API_KEY:}
    endpoint: ${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}
    model: ${OPENAI_MODEL:gpt-3.5-turbo}
    timeout-seconds: 10

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mariadb://mariadb:3306/${MARIADB_DATABASE:avanzada}
    username: ${MARIADB_USER:avanzada}
    password: ${MARIADB_PASSWORD:avanzada}
