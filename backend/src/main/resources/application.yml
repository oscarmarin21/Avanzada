spring:
  application:
    name: backend
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
  datasource:
    url: jdbc:mariadb://localhost:3307/avanzada
    username: avanzada
    password: avanzada
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 5

server:
  port: 9000

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mariadb://mariadb:3306/${MARIADB_DATABASE:avanzada}
    username: ${MARIADB_USER:avanzada}
    password: ${MARIADB_PASSWORD:avanzada}
