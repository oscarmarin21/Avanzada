<h1 class="text-2xl font-semibold text-gray-900 mb-4">Login</h1>

@if (error) {
  <p class="text-red-600 mb-2">{{ error }}</p>
}

<form (ngSubmit)="submit()" class="flex flex-col gap-4 max-w-xs">
  <label class="flex flex-col gap-1">
    <span class="text-sm font-medium text-gray-700">Identifier</span>
    <input type="text" [(ngModel)]="identifier" name="identifier" autocomplete="username" required class="w-full rounded border border-gray-300 px-3 py-2 text-sm" />
  </label>
  <label class="flex flex-col gap-1">
    <span class="text-sm font-medium text-gray-700">Password</span>
    <input type="password" [(ngModel)]="password" name="password" autocomplete="current-password" required class="w-full rounded border border-gray-300 px-3 py-2 text-sm" />
  </label>
  <button type="submit" [disabled]="loading" class="px-4 py-2 rounded bg-primary text-white font-medium hover:bg-primary-dark disabled:opacity-50">{{ loading ? 'Signing inâ€¦' : 'Sign in' }}</button>
</form>
