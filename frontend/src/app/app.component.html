@if (auth.isAuthenticated()) {
  <nav class="flex flex-wrap gap-4 items-center px-6 py-4 bg-primary text-white border-b-2 border-uniquindio-gold shadow">
    <a routerLink="/" routerLinkActive="underline" [routerLinkActiveOptions]="{ exact: true }" class="text-white no-underline hover:underline font-medium">Requests</a>
    @if (auth.canRegister()) {
      <a routerLink="/requests/new" routerLinkActive="underline" class="text-white no-underline hover:underline font-medium">New request</a>
    }
    <span class="ml-auto text-gray-200 text-sm">{{ auth.user()?.name }} ({{ auth.user()?.role }})</span>
    <button type="button" class="text-white bg-primary-light hover:bg-primary-dark focus:ring-4 focus:ring-primary-dark/50 font-medium rounded-lg text-sm px-4 py-2 transition-colors" (click)="logout()">Logout</button>
  </nav>
}
<main class="p-6 max-w-6xl mx-auto">
  <router-outlet />
</main>
