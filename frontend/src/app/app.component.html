@if (auth.isAuthenticated()) {
  <nav class="flex gap-4 px-6 py-4 bg-primary text-white border-b-2 border-uniquindio-gold shadow-md">
    <a routerLink="/" routerLinkActive="underline" [routerLinkActiveOptions]="{ exact: true }" class="text-white no-underline hover:underline">Requests</a>
    @if (auth.canRegister()) {
      <a routerLink="/requests/new" routerLinkActive="underline" class="text-white no-underline hover:underline">New request</a>
    }
    <span class="ml-auto text-gray-300 text-sm">{{ auth.user()?.name }} ({{ auth.user()?.role }})</span>
    <button type="button" class="bg-transparent border-none text-white cursor-pointer p-0 text-inherit hover:underline" (click)="logout()">Logout</button>
  </nav>
}
<main class="px-6 py-6 max-w-6xl mx-auto">
  <router-outlet />
</main>
