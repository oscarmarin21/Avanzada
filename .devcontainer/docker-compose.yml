# Dev Containers: development environment + MariaDB
# When opening with "Dev Containers" the "dev" service is used; MariaDB runs in parallel.

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/Avanzada
    command: sleep infinity
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MARIADB_DATABASE: avanzada
      MARIADB_USER: avanzada
      MARIADB_PASSWORD: avanzada

  mariadb:
    image: mariadb:11
    container_name: avanzada-mariadb-dev
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: avanzada
      MARIADB_USER: avanzada
      MARIADB_PASSWORD: avanzada
    ports:
      - "3307:3306"
    volumes:
      - mariadb_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mariadb_dev_data:
